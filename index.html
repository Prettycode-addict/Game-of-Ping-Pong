      <title>Ping Pong</title>

    <body>

      <div class="main">
        <h1 id="pingpong">LET'S PLAY PING-PONG!!!</h1>

        <form id="new-contact">
          <div class="form">
            <h4>Enter Your Number Here:</h4>
            <input type="number" name="" value="number">
            <button type="submit" class="btn">Ping Pong</button>
          </div>
        </form>


      </div>

      <div class="corners">
        <div class="col-md-6">
        <div class="top-left">
          <h1>RULE 1</h1>
          <h3>Numbers divisible by 3 become "ping"</h3>
        </div>

        <div class="buttom-left">
          <h1>RULE 3</h1>
          <h3>Numbers divisible by 3 and 5 become "pingpong"</h3>
        </div>
        </div>

        <div class="col-md-6">
        <div class="top-right">
          <h1>RULE 2</h1>
          <h3>Numbers divisible by 5 become "pong"</h3>
        </div>

        <div class="buttom-right">
          <h2>Created by: Abdul Malik Jabel</h2>

        </div>

      </div>
